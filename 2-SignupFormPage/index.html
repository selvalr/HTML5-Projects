<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <button><Sign class="fa fa-lock">Sign In</Sign></button><br />
      <a href="">Already have an Intuit account?</a><br />
      <a href="">I forget my User ID or Password</a><br />
      <img src="./logo.png" alt="logo" /><br />
      <h1>Create an Intuit account</h1>
      <p>One account for Intuit,Including Mint.</p>
      <br />
      <a href="">Learb more</a><br />

      <form action="">
        <label for="">Email</label><br />
        <input type="email" name="email" /><br />
        <label for="">Phone</label><br />
        <input type="number" /><br />
        <label for="">Password</label><br />
        <input type="password" /><br />
        <button><Create class="fa fa-lock">Create Account</Create></button
        ><br />
      </form>
      <p>
        By clicking Create accout,you agree to our <a href="">terms</a>and have
        read and acknowledge <a href="">Privacystatement</a>
      </p>
      <br />
    </div>
  </body>
</html>
